<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Research Session Setup</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b7cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                        "card-dark": "#161e29",
                        "surface-dark": "#1c232d",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased min-h-screen flex flex-col overflow-x-hidden">
<!-- Top Navigation -->
<header class="w-full border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-[#111418] px-6 py-3">
<div class="max-w-7xl mx-auto flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="text-primary">
<span class="material-symbols-outlined text-3xl">science</span>
</div>
<h1 class="text-lg font-bold tracking-tight dark:text-white">ResearchAI</h1>
</div>
<div class="flex items-center gap-4">
<button class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-white">
<span class="material-symbols-outlined">notifications</span>
</button>
<div class="bg-center bg-no-repeat bg-cover rounded-full h-9 w-9 border-2 border-gray-200 dark:border-gray-700" data-alt="User profile avatar showing a smiling person" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBVWyT5C9Ry9m-zj_hMjhCIuwlvMdhYqom7k7uOYJZrkjfWIguzIe35e1EAfhbhL6A5RTPrzccgO-BrBt15RyRKbCrkqpicAmwqQsAgLiXypv-FRjE0Ga7ZXxglx4_wu1SBzFaIERwEU896QAvpfkfPjSAbDNWI6gKu0VZs8zrJv-mMt2nloOWw8A1LkOAnHyByi1dJnB5OStmk-NXTNJJ7G6bT17xKY6v1Ug5ecctM-jN9kahnzSrJHhxSaUH9oBFAv1Gibqghx1vB");'>
</div>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-grow flex items-center justify-center p-4 md:p-8">
<!-- Central Card -->
<div class="w-full max-w-[640px] bg-white dark:bg-card-dark rounded-2xl shadow-xl border border-gray-200 dark:border-gray-800 overflow-hidden relative group/card">
<!-- Decorative top accent -->
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary/60 via-primary to-primary/60"></div>
<div class="p-8 md:p-10 space-y-8">
<!-- Headline -->
<div class="text-center space-y-2">
<h2 class="text-2xl md:text-3xl font-bold tracking-tight text-gray-900 dark:text-white">New Research Session</h2>
<p class="text-sm text-gray-500 dark:text-gray-400">Configure your parameters to start a new analysis task.</p>
</div>
<!-- Goal Input -->
<div class="space-y-3">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 uppercase tracking-wider text-xs">Research Goal</label>
<div class="relative">
<textarea class="w-full min-h-[140px] bg-gray-50 dark:bg-surface-dark border-transparent focus:border-primary focus:ring-1 focus:ring-primary rounded-xl text-base text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 resize-none transition-all duration-200 ease-in-out" placeholder="e.g., Analyze the market trends for renewable energy in Southeast Asia, focusing on solar panel adoption rates over the last 5 years..."></textarea>
<div class="absolute bottom-3 right-3 pointer-events-none">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-600 text-lg">edit_note</span>
</div>
</div>
</div>
<!-- Settings Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
<!-- Time Limit Slider -->
<div class="space-y-4">
<div class="flex items-center justify-between">
<label class="text-xs font-medium uppercase tracking-wider text-gray-700 dark:text-gray-300">Time Limit</label>
<span class="text-primary font-mono text-sm bg-primary/10 px-2 py-0.5 rounded">30 mins</span>
</div>
<div class="relative flex items-center w-full h-6 group">
<div class="w-full h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[45%]"></div>
</div>
<div class="absolute left-[45%] -ml-3 w-6 h-6 bg-white dark:bg-primary rounded-full shadow-md border-2 border-primary cursor-pointer hover:scale-110 transition-transform"></div>
</div>
<div class="flex justify-between text-xs text-gray-400 font-mono">
<span>5m</span>
<span>60m</span>
</div>
</div>
<!-- Research Depth Segmented Control -->
<div class="space-y-4">
<label class="block text-xs font-medium uppercase tracking-wider text-gray-700 dark:text-gray-300">Research Depth</label>
<div class="flex bg-gray-100 dark:bg-surface-dark p-1 rounded-lg">
<label class="flex-1 cursor-pointer">
<input class="sr-only peer" name="depth" type="radio"/>
<div class="text-center py-2 text-sm font-medium text-gray-500 rounded-md peer-checked:bg-white dark:peer-checked:bg-[#282f39] peer-checked:text-primary peer-checked:shadow-sm transition-all">Quick</div>
</label>
<label class="flex-1 cursor-pointer">
<input checked="" class="sr-only peer" name="depth" type="radio"/>
<div class="text-center py-2 text-sm font-medium text-gray-500 rounded-md peer-checked:bg-white dark:peer-checked:bg-[#282f39] peer-checked:text-primary peer-checked:shadow-sm transition-all">Standard</div>
</label>
<label class="flex-1 cursor-pointer">
<input class="sr-only peer" name="depth" type="radio"/>
<div class="text-center py-2 text-sm font-medium text-gray-500 rounded-md peer-checked:bg-white dark:peer-checked:bg-[#282f39] peer-checked:text-primary peer-checked:shadow-sm transition-all">Deep</div>
</label>
</div>
</div>
</div>
<!-- Autonomous Mode Toggle -->
<div class="flex items-center justify-between py-2">
<div class="flex flex-col">
<span class="text-sm font-medium text-gray-900 dark:text-white">Autonomous Mode</span>
<span class="text-xs text-gray-500 dark:text-gray-400">Allow AI to follow new leads automatically</span>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary/20 dark:peer-focus:ring-primary/30 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
</label>
</div>
<!-- Advanced Options Accordion -->
<div class="border-t border-gray-200 dark:border-gray-800 pt-4">
<details class="group">
<summary class="flex items-center justify-between cursor-pointer list-none text-sm font-medium text-gray-500 hover:text-gray-900 dark:hover:text-white transition-colors">
<span>Advanced Options</span>
<span class="transition group-open:rotate-180">
<span class="material-symbols-outlined text-lg">expand_more</span>
</span>
</summary>
<div class="text-gray-500 dark:text-gray-400 mt-4 text-sm animate-[fadeIn_0.2s_ease-out]">
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-2">
<label class="text-xs uppercase tracking-wider">Source Types</label>
<select class="bg-gray-50 dark:bg-surface-dark border-gray-200 dark:border-gray-700 rounded-lg text-sm p-2 text-gray-900 dark:text-white focus:ring-primary focus:border-primary">
<option>All Sources</option>
<option>Academic Only</option>
<option>News Only</option>
</select>
</div>
<div class="flex flex-col gap-2">
<label class="text-xs uppercase tracking-wider">Output Format</label>
<select class="bg-gray-50 dark:bg-surface-dark border-gray-200 dark:border-gray-700 rounded-lg text-sm p-2 text-gray-900 dark:text-white focus:ring-primary focus:border-primary">
<option>Summary Report</option>
<option>Raw Data</option>
<option>Bullet Points</option>
</select>
</div>
</div>
</div>
</details>
</div>
<!-- Action Footer -->
<div class="pt-2 flex flex-col items-center gap-6">
<div class="font-mono text-sm text-gray-500 dark:text-gray-400 flex items-center gap-2">
<span class="material-symbols-outlined text-base">payments</span>
                        Estimated Cost: <span class="text-gray-900 dark:text-white font-bold">$2.50 - $5.00</span>
</div>
<button class="w-full py-4 px-6 bg-primary hover:bg-primary/90 text-white font-semibold rounded-xl shadow-[0_0_25px_rgba(43,124,238,0.35)] hover:shadow-[0_0_35px_rgba(43,124,238,0.5)] transition-all duration-300 transform active:scale-[0.98] flex items-center justify-center gap-2 group/btn">
<span class="material-symbols-outlined group-hover/btn:animate-pulse">rocket_launch</span>
                        Start Research
                    </button>
</div>
</div>
</div>
</main>
</body></html>
